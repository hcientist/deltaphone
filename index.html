<!DOCTYPE html>
<html>
<head>
  <title>...</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="alphaTab/Build/JavaScript/swfobject.js"></script>
  <script src="alphaTab/Build/JavaScript/AlphaTab.js"></script>
  <script src="blockly/blockly_compressed.js"></script>
  <!-- <script src="blockly/blockly_uncompressed.js"></script> -->
  <script src="blockly/msg/js/en.js"></script>
  <script src="blocks.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
</head>
<body>

<div id="root">
  <div id="left" class="resizable-right">
    <div id="blocklyEditor"></div>
  </div>
  <div id="right">
    <div id="controls">
      <input type="button" value="Scorify" id="scorifyButton">
      <input type="button" value="Play" id="playButton">
    </div>
    <div id="scoreRoot">
      <div id="score" data-player="general_user.sf2"></div>
    </div>
  </div>
</div>

<textarea id="scratch"></textarea>

<xml id="toolbox">
  <category name="Actions">
    <block type="keySignature">
      <value name="letter">
        <block type="letter">
          <field name="value">0</field>
        </block>
      </value>
      <value name="accidental">
        <block type="accidental">
          <field name="value">0</field>
        </block>
      </value>
      <value name="scale">
        <block type="scale">
          <field name="value">major</field>
        </block>
      </value>
    </block>
    <block type="timeSignature"></block>
    <block type="playRelative">
      <value name="deltaValue">
        <block type="deltaValue">
          <field name="value">+1</field>
        </block>
      </value>
      <value name="deltaUnit">
        <block type="deltaUnit">
          <field name="unit">keysteps</field>
        </block>
      </value>
      <value name="duration">
        <block type="noteDuration">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="playAbsolute">
      <value name="letter">
        <block type="letter">
          <field name="value">0</field>
        </block>
      </value>
      <value name="accidental">
        <block type="accidental">
          <field name="value">0</field>
        </block>
      </value>
      <value name="octave">
        <block type="integer">
          <field name="value">4</field>
        </block>
      </value>
      <value name="duration">
        <block type="noteDuration">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="jumpRelative">
      <value name="deltaValue">
        <block type="deltaValue">
          <field name="value">+1</field>
        </block>
      </value>
      <value name="deltaUnit">
        <block type="deltaUnit">
          <field name="unit">keysteps</field>
        </block>
      </value>
    </block>
    <block type="jumpAbsolute">
      <value name="letter">
        <block type="letter">
          <field name="value">0</field>
        </block>
      </value>
      <value name="accidental">
        <block type="accidental">
          <field name="value">0</field>
        </block>
      </value>
      <value name="octave">
        <block type="integer">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="rest">
      <value name="duration">
        <block type="restDuration">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="mark"></block>
    <block type="back"></block>
    <block type="unmark"></block>
  </category>
  <category name="Values">
    <block type="integer"></block>
    <block type="noteDuration">
      <field name="value">4</field>
    </block>
    <block type="restDuration">
      <field name="value">4</field>
    </block>
    <block type="accidental">
      <field name="value">0</field>
    </block>
    <block type="letter">
      <field name="value">0</field>
    </block>
    <block type="scale">
      <field name="value">major</field>
    </block>
    <block type="deltaValue">
      <field name="value">+1</field>
    </block>
    <block type="deltaUnit">
      <field name="unit">keysteps</field>
    </block>
    <block type="random"></block>
  </category>
  <category name="Structures">
    <block type="to"></block>
    <block type="repeat"></block>
    <block type="repeat12"></block>
    <block type="ditto">
      <value name="count">
        <block type="integer">
          <field name="value">2</field>
        </block>
      </value>
    </block>
    <block type="slur"></block>
  </category>
  <category name="Extra">
    <block type="play">
      <value name="note">
      </value>
      <value name="duration">
        <block type="noteDuration">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="jump">
      <value name="delta">
        <block type="offset">
          <field name="value">+1</field>
        </block>
      </value>
    </block>
    <block type="position">
      <value name="letter">
        <block type="letter">
          <field name="value">0</field>
        </block>
      </value>
      <value name="accidental">
        <block type="accidental">
          <field name="value">0</field>
        </block>
      </value>
      <value name="octave">
        <block type="integer">
          <field name="value">4</field>
        </block>
      </value>
    </block>
    <block type="delta">
      <value name="value">
        <block type="deltaValue">
          <field name="value">+1</field>
        </block>
      </value>
      <value name="unit">
        <block type="deltaUnit">
          <field name="unit">keysteps</field>
        </block>
      </value>
    </block>
    <block type="chord"></block>
    <block type="reroot"></block>
    <block type="print"></block>
  </category>
</xml>

</body>
</html>
